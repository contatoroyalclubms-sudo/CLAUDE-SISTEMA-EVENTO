name: 🚀 Torre Suprema Auto Deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 🏗️ Prepare HTML Dashboards for Deploy
      run: |
        mkdir -p dist
        cp -r SISTEMA-EVENTOS-ENTERPRISE/* dist/
        echo "Torre Suprema Event System - HTML Dashboards deployed successfully!" > dist/deploy-info.txt
        ls -la dist/

    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./dist
        vercel-args: '--prod'
